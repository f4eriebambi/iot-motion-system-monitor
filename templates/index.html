<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IoT Motion Detection Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>IoT Motion Detection Dashboard</h1>

    {% if events %}
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Event</th>
                    <th>CPU Temperature (Â°C)</th>
                    <th>Device</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ event.timestamp }}</td>
                    <td>{{ event.event }}</td>
                    <td>{{ event.cpu_temp }}</td>
                    <td>{{ event.device }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="empty">No motion events received yet.</p>
    {% endif %}
</div>

</body>
</html>
