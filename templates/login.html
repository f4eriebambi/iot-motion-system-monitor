<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - IoT Motion Detection Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        
        .login-container h1 {
            margin-bottom: 20px;
            color: #4a4a4a;
            font-weight: 600;
        }
        
        .login-container p {
            color: #888888;
            margin-bottom: 30px;
        }
        
        .google-btn {
            display: inline-block;
            background-color: #E6DFF0;
            color: #5a4a6a;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }
        
        .google-btn:hover {
            background-color: #D8CFE6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>IoT Motion Detection Dashboard</h1>
        <p>Please sign in to continue</p>
        <a href="{{ url_for('login_google') }}" class="google-btn">Sign in with Google</a>
    </div>
</body>
</html>
